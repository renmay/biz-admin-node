{% import "component/forms.njk" as forms %}
{% extends "_layout_without_side.html" %}

{% block body %}

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-9">
                                <!--<button style="margin-right: 20px;" class="btn btn-info" type="button"><a-->
                                        <!--href="/merchant/account/fire" style="color: white;: white;">返回</a></button>-->

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
